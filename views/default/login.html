{{extend 'Base_FrameWork.html'}}
<style>
    body {
            background-color: #01111E;
  }
    h2 {
    color: #333;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.td {
    padding: 8px;
    border: 1px solid #ddd;
}

.input[type="text"],
input[type="password"] {
    width: 300px;
    padding: 8px;
    box-sizing: border-box;
}

.input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>

<div class="content">
    <h2>Login</h2>
    {{=form}}
</div>
