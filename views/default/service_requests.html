{{extend 'basic_layout.html'}}

<div class="mx-auto" style="background-color:white;">
  <table id="userTable" class="table table-striped table-hover" border="1">
    <thead class="thead-dark">
      <tr>
                  <th>Master Agreement</th>
          <th>Service ID</th>
        <th>Project Info</th>
          <th>Role</th>
          <th>Domain</th>
        <th>Work Location</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      {{for key, value in all_sr.items():}}

        <tr>
          <td class="text-secondary"><b>{{=value.masterAgreementTypeName}}</b></td>
                <td>{{=value.serviceId}}</td>
                <td>{{=value.projectInfo}}</td>
                <td>{{=value.role}}</td>
                <td>{{=value.domain}}</td>
                <td>{{=value.workLocation}}</td>
          <td><a href="{{=URL('view_service_request', vars=dict(serviceId=value.serviceId))}}" class="btn btn-primary">More Info</a></td>
        </tr>
      {{pass}}
    </tbody>
  </table>
</div>
