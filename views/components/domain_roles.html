<div class="mx-auto" style="background-color:white;">
  <table id="userTable" class="table table-striped table-hover" border="1">
    <thead class="thead-dark">
      <tr>
        <th>Domain ID</th>
        <th>Domain Name</th>
        <th>Role Name</th>
        <th>Experience Level</th>
        <th>Technologies Catalog</th>
        <th>Submit Price</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      {{for row in domains:}}
      {{ for r in row['roles']:}}
        <tr>
          <td>{{=row['domainId']}}</td>
          <td>{{=row['domainName']}}</td>
          <td>{{=r['roleName']}}</td>
          <td>{{=r['experienceLevel']}}</td>
          <td>{{=r['technologiesCatalog']}}</td>
          <td>Submit_Profile</td>
          <td></td>
        </tr>
      {{pass}}
      {{pass}}
    </tbody>
  </table>
</div>
